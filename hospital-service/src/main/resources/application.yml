server:
  port: 9002

spring:
  application:
    name: HOSPITAL-SERVICE
  datasource:
    url: jdbc:mysql://localhost:3306/Swaksha
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:9000/eureka
    instance:
      hostname: localhost